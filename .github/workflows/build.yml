name: SonarQube
on:
  push:
    branches:
      - master   # ← Cambiado de 'main' a 'master' para que se active en tu rama actual
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # ← Ajusta si usas otra versión de .NET

      - name: Restore dependencies
        run: dotnet restore ./BadCleanArch.sln   # ← Asegúrate de que este sea el nombre real de tu solución

      - name: Build
        run: dotnet build ./BadCleanArch.sln --no-incremental --configuration Release

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=DianaRamirez1032_ParcialMetricas
            -Dsonar.organization=dianaramirez1032
            -Dsonar.sourceEncoding=UTF-8   # ← Corregido: antes decía 'sonar.sonarEncoding'
